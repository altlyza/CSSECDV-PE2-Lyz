<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - Salon Natuerelle</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-brand">Salon Natuerelle</a>
            <ul class="nav-links">
                <!-- Dynamic navigation -->
            </ul>
        </div>
    </div>

    <div class="container">
        <div class="alerts-container"></div>
        
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">Book an Appointment</h1>
            </div>

            <form id="bookingForm">
                <div class="form-group">
                    <label for="serviceSelect" class="form-label">Select Service</label>
                    <select id="serviceSelect" class="form-control" required>
                        <option value="">Choose a service...</option>
                    </select>
                </div>

                <div id="serviceDetails" style="display: none;" class="alert alert-info">
                    <!-- Service details will be shown here -->
                </div>

                <div class="form-group">
                    <label for="reservationDate" class="form-label">Select Date</label>
                    <input type="date" id="reservationDate" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="reservationTime" class="form-label">Select Time</label>
                    <input type="time" id="reservationTime" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="notes" class="form-label">Special Notes (Optional)</label>
                    <textarea id="notes" class="form-control" rows="3" 
                              placeholder="Any special requests or information..."></textarea>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Book Appointment</button>
            </form>
        </div>
    </div>

<script src="../js/app.js"></script>
<script src="../js/book.js"></script>
