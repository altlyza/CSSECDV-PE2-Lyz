<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Salon Natuerelle</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <div class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-brand">Salon Natuerelle</a>
            <ul class="nav-links"></ul>
        </div>
    </div>

    <div class="container">
        <div class="alerts-container"></div>
        
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">Admin Panel</h1>
            </div>

            <div class="tabs">
                <button class="tab-button active" data-tab="users">Users</button>
                <button class="tab-button" data-tab="logs">Audit Logs</button>
                <button class="tab-button" data-tab="staff">Add Staff</button>
            </div>
        </div>

        <!-- Users Tab -->
        <div id="usersTab" class="tab-content">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Manage Users</h2>
                </div>
                <div class="form-group">
                    <input type="text" id="userSearch" class="form-control" placeholder="Search users...">
                </div>
                <div id="usersContainer"></div>
            </div>
        </div>

        <!-- Logs Tab -->
        <div id="logsTab" class="tab-content" style="display:none;">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Audit Logs</h2>
                </div>
                <div class="grid grid-2">
                    <div class="form-group">
                        <label for="actionFilter" class="form-label">Filter by Action</label>
                        <select id="actionFilter" class="form-control">
                            <option value="">All Actions</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dateFilter" class="form-label">Filter by Date</label>
                        <input type="date" id="dateFilter" class="form-control">
                    </div>
                </div>
                <div id="logsContainer"></div>
            </div>
        </div>

        <!-- Add Staff Tab -->
        <div id="staffTab" class="tab-content" style="display:none;">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Register Staff Member</h2>
                </div>
                <form id="staffForm">
                    <div class="form-group">
                        <label for="staffName" class="form-label">Full Name</label>
                        <input type="text" id="staffName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="staffEmail" class="form-label">Email Address</label>
                        <input type="email" id="staffEmail" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="staffPassword" class="form-label">Password</label>
                        <input type="password" id="staffPassword" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="staffRole" class="form-label">Role</label>
                        <select id="staffRole" class="form-control" required>
                            <option value="">Select Role</option>
                            <option value="Manager">Manager</option>
                            <option value="Admin">Admin</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Register Staff</button>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/app.js"></script>
    <script src="../js/admin.js"></script>
</body>
</html>
