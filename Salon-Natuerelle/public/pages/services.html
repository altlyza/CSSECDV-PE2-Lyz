<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Services - Salon Natuerelle</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
    <div class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-brand">Salon Natuerelle</a>
            <ul class="nav-links">
                <!-- Dynamic navigation -->
            </ul>
        </div>
    </div>

    <div class="container">
        <div class="alerts-container"></div>

        <div class="card">
            <div class="card-header">
                <h1 class="card-title">Our Services</h1>
                <div id="managerActions" style="display: none;">
                    <button class="btn btn-primary btn-sm" onclick="showAddServiceModal()">Add New Service</button>
                </div>
            </div>

            <div class="form-group">
                <input type="text" id="searchInput" class="form-control" placeholder="Search services..." />
            </div>

            <div id="servicesGrid" class="grid grid-3">
                <!-- Dynamic services -->
            </div>
        </div>
    </div>

    <!-- Add/Edit Service Modal (for Managers) -->
    <div id="serviceModal" style="display: none;">
        <div class="modal-backdrop" onclick="hideServiceModal()"></div>
        <div class="modal-content">
            <h2 id="modalTitle">Add Service</h2>
            <form id="serviceForm">
                <input type="hidden" id="serviceId" />

                <div class="form-group">
                    <label for="serviceName" class="form-label">Service Name</label>
                    <input type="text" id="serviceName" class="form-control" required />
                </div>

                <div class="form-group">
                    <label for="serviceDescription" class="form-label">Description</label>
                    <textarea id="serviceDescription" class="form-control" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="servicePrice" class="form-label">Price ($)</label>
                    <input type="number" id="servicePrice" class="form-control" min="0" step="0.01" required />
                </div>

                <div class="form-group">
                    <label for="serviceDuration" class="form-label">Duration (minutes)</label>
                    <input type="number" id="serviceDuration" class="form-control" min="15" step="15" required />
                </div>

                <div style="display: flex; gap: 1rem;">
                    <button type="submit" class="btn btn-primary">Save Service</button>
                    <button type="button" class="btn btn-secondary" onclick="hideServiceModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <style>
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 999;
        }
        .modal-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 1000;
            max-width: 500px;
            width: 90%;
        }
    </style>

    <script src="../js/app.js"></script>
    <script src="../js/services.js"></script>
</body>
</html>
